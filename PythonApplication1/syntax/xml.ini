[Syntax]
name = Markup (XML)

# Detection hints (XML, XAML, SVG, project files, etc.)
detect.ext = .xml,.xaml,.svg,.plist,.csproj,.props,.targets,.nuspec,.resx,.xsd,.xslt,.iml,.ui,.ttml,.config
# Match XML prolog or DOCTYPE at top, or a paired/self-closing tag structure
detect.regex = (?si)^\s*<\?xml\b|(?mi)^\s*<!DOCTYPE\b|(?s)^\s*<([A-Za-z][\w:.-]*)(?:\s+[^>]*?)?>.*?</\1>|(?m)^\s*<([A-Za-z][\w:.-]*)(?:\s+[^>]*?)?/\s*>
detect.contains = <?xml,<!DOCTYPE,</, />,xmlns=
detect.priority = 55

# Minimal tags/colors
tag.string.fg = #CE9178
tag.number.fg = #B5CEA8
tag.attribute.fg = #33CCFF
tag.keyword.fg = #569CD6
tag.comment.fg = #6A9955

# Basic XML regex overrides
regex.STRING_RE = "(?:\\.|[^\"\\])*"|\'(?:\\.|[^\'\\])*\'
regex.COMMENT_RE = <!--[\s\S]*?-->
regex.ATTRIBUTE_RE = \b([A-Za-z_:][A-Za-z0-9_.:\-]*)\s*=