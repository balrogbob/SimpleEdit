[Syntax]
name = Markdown (Simple)

# Detection hints
# Look for headings or code-fences or common markdown markers to detect Markdown
detect.contains = "# ", "```", "- ", "* "
detect.regex = (?m)^[ \t]{0,3}#{1,6}\s|```|\[[^\]]+\]\([^\)]+\)
detect.priority = 40

# Tag colors
tag.string.fg = #DCDCAA    ; inline code / code-blocks color
tag.comment.fg = #569CD6   ; will use 'comment' tag for headers
tag.keyword.fg = #9CDCFE
tag.number.fg = #B5CEA8

# Regex overrides:
# - HEADINGS: match lines starting with 1-6 '#' (treated as comments so they stand out)
# - CODE FENCES / inline code: triple-backtick blocks or inline backticks -> treated as STRING_RE
regex.COMMENT_RE = (?m)^[ \t]{0,3}#{1,6}\s.*$
regex.STRING_RE = (?s)```.*?```|`[^`]+`