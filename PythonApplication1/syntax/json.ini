[Syntax]
name = JSON (Simple)

# Detection hints (used by editor autodetect)
detect.ext = .json,.jsonc,.har
# Detect pure JSON buffers that start with { or [ OR contain object-style `"key":` pairs
detect.regex = (?s)^\s*[\{\[]|(?m)^\s*"(?:\\.|[^"\\])+"\s*:
detect.contains = true,false,null
detect.priority = 50

# Tag colors (fg = foreground)
tag.string.fg = #CE9178
tag.number.fg = #B5CEA8
tag.attribute.fg = #9CDCFE
tag.keyword.fg = #569CD6
tag.comment.fg = #6A9955

# Keywords (will be compiled into KEYWORD_RE)
keywords.csv = true,false,null

# Regex overrides:
# - JSON strings (double-quoted, with escapes)
# - JSON object keys captured as group(1) for ATTRIBUTE_RE
# - Numbers tuned for integers/floats/exponents
regex.STRING_RE = (?:\"(\\.|[^\"\\\])*\"|\'(\\.|[^\'\\\])*\')
regex.ATTRIBUTE_RE = "\"([^\"]+)\"\\s*:
regex.NUMBER_RE = "\\b-?\\d+(?:\\.\\d+)?(?:[eE][+-]?\\d+)?\\b"