tag.number.bg =

tag.selfs.fg = #FFFF00
tag.selfs.bg =

tag.variable.fg = #8A2BE2
tag.variable.bg =

tag.decorator.fg = #66CDAA
tag.decorator.bg =

# HTML tag names
tag.class_name.fg = #FFB86B
tag.class_name.bg =

tag.constant.fg = #FF79C6
tag.constant.bg =

# HTML attributes
tag.attribute.fg = #33CCFF
tag.attribute.bg =

# attribute values / builtins
tag.builtin.fg = #9CDCFE
tag.builtin.bg =

tag.def.fg = #FFA500
tag.def.bg =

# keywords (unique from builtin)
tag.keyword.fg = #569CD6
tag.keyword.bg =

tag.string.fg = #7EC699
tag.string.bg =

tag.operator.fg = #AAAAAA
tag.operator.bg =

tag.comment.fg = #5C6370
tag.comment.bg =

tag.todo.fg = #ffffff
tag.todo.bg = #B22222

tag.currentLine.fg =
tag.currentLine.bg = #2b2b2b

tag.trailingWhitespace.fg =
tag.trailingWhitespace.bg = #331111

tag.find_match.fg = white
tag.find_match.bg = #444444

# HTML-specific tags introduced by parser (unique colors)
