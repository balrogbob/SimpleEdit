[Syntax]
name = HTML Light

# Detection hints
detect.ext = .html,.htm,.xhtml,.shtml
# Prefer the standard HTML doctype or top-level tags near the start of the buffer
detect.regex = (?si)^\s*<!DOCTYPE\s+html\b|(?mi)^\s*<html\b|(?mi)^\s*<head\b|(?mi)^\s*<body\b
detect.contains = <!DOCTYPE html,<html,<head,<body,</
detect.priority = 60

# Tag colors (fg/bg)
tag.number.fg = #C77D00
tag.number.bg =

tag.selfs.fg = #B8860B
tag.selfs.bg =

tag.variable.fg = #6A5ACD
tag.variable.bg =

tag.decorator.fg = #228B22
tag.decorator.bg =

# HTML tag names
tag.class_name.fg = #004E66
tag.class_name.bg =

tag.constant.fg = #C71585
tag.constant.bg =

# HTML attributes
tag.attribute.fg = #0077BB
tag.attribute.bg =

tag.builtin.fg = #2A9D8F
tag.builtin.bg =

tag.def.fg = #D2691E
tag.def.bg =

# keywords
tag.keyword.fg = #A52A2A
tag.keyword.bg =

tag.string.fg = #2E8B57
tag.string.bg =

tag.operator.fg = #666666
tag.operator.bg =

tag.comment.fg = #6D6D6D
tag.comment.bg =

tag.todo.fg = #000000
tag.todo.bg = #FFD2D2

tag.currentLine.fg =
tag.currentLine.bg = #F0F0F0

tag.trailingWhitespace.fg =
tag.trailingWhitespace.bg = #FFEEEE

tag.find_match.fg = black
tag.find_match.bg = #FFFF66

# HTML-specific tags introduced by parser (unique colors)
tag.html_tag.fg = #1E90FF
tag.html_tag.bg =

tag.html_attr.fg = #9C27B0
tag.html_attr.bg =

tag.html_attr_value.fg = #CE9178
tag.html_attr_value.bg =

tag.html_comment.fg = #6A9955
tag.html_comment.bg =

# Lists
keywords.csv = html,head,body,div,span,p,a,ul,ol,li,img,script,link,meta,title,h1,h2,h3,h4,h5,h6,table,tr,td,th,form,input,textarea,button,style,section,article,nav,footer,header
builtins.csv = id,class,src,href,alt,title,style,type,name,value,rel,lang

# Regex overrides
regex.STRING_RE = ("\"(?:\\\\.|[^\"\\\\])*\"|'(?:\\\\.|[^'\\\\])*'|`(?:\\\\.|[^`\\\\])*`")
regex.COMMENT_RE = <!--[\s\S]*?-->
regex.CLASS_RE = <([A-Za-z][A-Za-z0-9:-]*)
regex.ATTRIBUTE_RE = \b([A-Za-z_:][-A-Za-z0-9_:.]*)\s*=
regex.TODO_RE = <!--[\s\S]*?\b(TODO|FIXME|NOTE)\b[\s\S]*?-->