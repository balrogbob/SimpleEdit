[Syntax]
name = python
detect.ext = .python,.py,.pyw
# Robust content detection: shebang, imports, defs, classes, async defs, __main__ guard, encoding, __future__.
detect.regex = (?m)^\s*#!.*\bpython[\d.]*\b|(?m)^\s*(?:from|import)\s+[A-Za-z_]|(?m)^\s*class\s+[A-Za-z_]\w*\s*:|(?m)^\s*(?:async\s+)?def\s+[A-Za-z_]\w*\s*\(|(?m)^\s*if\s+__name__\s*==\s*['"]__main__['"]\s*:|(?m)^\s*#.*coding[:=]\s*[-A-Za-z0-9]+|(?m)^\s*from\s+__future__\s+import\s+
detect.contains = import ,from ,def ,class ,async def,__main__,__future__,coding:
detect.priority = 60
tag.number.fg = #FDFD6A
tag.selfs.fg = yellow
tag.variable.fg = #8A2BE2
tag.decorator.fg = #66CDAA
tag.class_name.fg = #FFB86B
tag.constant.fg = #FF79C6
tag.attribute.fg = #33ccff
tag.builtin.fg = #9CDCFE
tag.def.fg = orange
tag.keyword.fg = red
tag.string.fg = #C9CA6B
tag.operator.fg = #AAAAAA
tag.comment.fg = #75715E
tag.todo.fg = #ffffff
tag.todo.bg = #B22222
tag.currentline.bg = #222222
tag.trailingwhitespace.bg = #331111
tag.find_match.fg = white
tag.find_match.bg = #444444
tag.marquee.fg = #FF4500
tag.mark.bg = #FFF177
tag.code.fg = #000000
tag.code.bg = #F5F5F5
tag.kbd.fg = #000000
tag.kbd.bg = #F5F5F5
keywords.csv = if,else,while,for,return,def,from,import,class,try,except,finally,with,as,lambda,in,is,not,and,or,yield,raise,global,nonlocal,assert,del,async,await,pass,break,continue,match,case
builtins.csv = len,range,print,open,isinstance,int,str,list,dict,set,True,False,None
regex.string_re = ("""[\s\S]*?"""|\'\'\'[\s\S]*?\'\'\'|"[^"\n]*"|'[^'\n]*')
regex.comment_re = #[^\n]*
regex.number_re = \b(?:0b[01_]+|0o[0-7_]+|0x[0-9A-Fa-f_]+|\d[\d_]*(?:\.\d[\d_]*)?(?:[eE][+-]?\d+)?)(?:[jJ])?\b
regex.decorator_re = (?m)^\s*@([A-Za-z_]\w*)
regex.class_re = \bclass\s+([A-Za-z_]\w*)
regex.var_assign_re = (?m)^[ \t]*([A-Za-z_]\w*)\s*=
regex.attribute_re = \.([A-Za-z_]\w*)
regex.todo_re = #.*\b(TODO|FIXME|NOTE)\b

