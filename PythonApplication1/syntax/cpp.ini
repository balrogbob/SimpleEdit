[Syntax]
name = C++
detect.ext = .cpp,.hpp,.hxx,.cc,.cxx,.ipp
detect.regex = (?m)^\s*#include\s+|(?m)^\s*template\s*<|(?m)^\s*namespace\s+\w+
detect.contains = template <,namespace ,#include ,std::,class 
detect.priority = 90
tag.number.fg = #C77D00
tag.keyword.fg = #569CD6
tag.string.fg = #CE9178
tag.comment.fg = #6A9955
tag.variable.fg = #8A2BE2
tag.constant.fg = #FF79C6
tag.class_name.fg = #FFB86B
tag.def.fg = #D2691E
tag.attribute.fg = #33CCFF
tag.decorator.fg = #C586C0
tag.builtin.fg = #4EC9B0
tag.todo.fg = #ffffff
tag.todo.bg = #B22222
keywords.csv = alignas,alignof,and,and_eq,asm,atomic_cancel,atomic_commit,atomic_noexcept,auto,bitand,bitor,break,case,catch,char,char8_t,char16_t,char32_t,class,co_await,co_return,co_yield,compl,const,consteval,constexpr,constinit,const_cast,continue,decltype,default,delete,do,double,dynamic_cast,else,enum,explicit,export,extern,false,float,for,friend,goto,if,inline,int,int16,int32,long,mutable,namespace,new,noexcept,nullptr,operator,or,or_eq,private,protected,public,register,reinterpret_cast,return,short,signed,sizeof,static,static_assert,static_cast,struct,switch,synchronized,template,this,thread_local,throw,true,try,typedef,typeid,typename,union,unsigned,using,virtual,void,volatile,wchar_t,while,xor,xor_eq
builtins.csv = std,string,vector,map,unordered_map,set,unordered_set,unique_ptr,shared_ptr,make_unique,make_shared,cout,cin,endl,move,forward,optional,variant,tuple,array,function,chrono
regex.STRING_RE = (R"\([^)]*\)")|("(?:\\.|[^"\\])*")|('(?:\\.|[^'\\])*')
regex.COMMENT_RE = (?://[^\n]*|/\*[\s\S]*?\*/)
regex.NUMBER_RE = \b(?:0[xX][0-9A-Fa-f]+|-?(?:0|[1-9]\d*)(?:\.\d+)?(?:[eE][+-]?\d+)?)\b
regex.DECORATOR_RE = (?m)^\s*#\s*define\s+([A-Za-z_]\w*)|\[\[([A-Za-z_]\w*)
regex.CLASS_RE = \b(?:class|struct|enum|union)\s+([A-Za-z_]\w*)
regex.VAR_ASSIGN_RE = (?m)^[ \t]*([A-Za-z_]\w*)\s*=(?!=)
regex.CONSTANT_RE = (?m)^[ \t]*([A-Z][_A-Z0-9]+)\s*(?:=|$)
regex.ATTRIBUTE_RE = (?:\.|::)([A-Za-z_]\w*)
regex.TODO_RE = (?://[^\n]*\b(TODO|FIXME|NOTE)\b|/\*[\s\S]*?\b(TODO|FIXME|NOTE)\b[\s\S]*?\*/)